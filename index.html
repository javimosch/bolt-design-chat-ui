<!DOCTYPE html>
    <html lang="en" class="h-full">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Chat UI</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
      </style>
    </head>
    <body class="h-full">
      <main class="h-full flex flex-col">
        <!-- Header Section -->
        <header class="bg-blue-500 text-white p-4 text-center">
          <h1 class="text-lg font-bold">The Chat</h1>
        </header>
        <!-- Chat Window -->
        <ul id="chat-window" class="flex-1 overflow-y-auto p-4">
          <!-- Sample Messages will be rendered here -->
        </ul>
        <!-- Input Area -->
        <div class="border-t p-4">
          <div class="flex">
            <input id="message-input" type="text" class="flex-1 p-2 border rounded-l focus:outline-none focus:ring focus:ring-blue-300" placeholder="Type a message">
            <button id="send-button" class="p-2 bg-blue-500 text-white rounded-r hover:bg-blue-600">Send</button>
          </div>
        </div>
      </main>
      <script src="script.js"></script>
    </body>
    </html>
